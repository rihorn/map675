<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Atlanta Urban Geographies</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <style>
        body,
        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, .75);
        }

        .tooltip {
            color: white;
            background: #295b97;
            border: 0;
            font-size: 1.3em;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>


        var options = {
            center: [33.726, -84.365],
            zoom: 9,
            minZoom: 9,
            maxZoom: 16,
            maxBounds: [
                [33.911, -84.032],
                [33.620, -84.772]
            ]
        };

        var map = L.map('map', options);

        map.createPane('labels');
        map.getPane('labels').style.zIndex = 650;
        map.getPane('labels').style.pointerEvents = 'none';

        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/dark_only_labels/{z}/{x}/{y}.png', {

            attribution: '©OpenStreetMap, ©CartoDB',

            pane: 'labels'

        }).addTo(map);

        $.when(
            $.getJSON('data/city-limits.json'),
            $.getJSON('data/neighborhoods.json'),
            $.getJSON('data/transit-routes.json'),
            $.getJSON('data/atlanta-urban.json')
        ).done(function (cityLimits, neighborhoods, transitRoutes, urbanAreas) {
            drawMap(cityLimits, neighborhoods, transitRoutes, urbanAreas);
        });

        function drawMap(cityLimitsData, neighborhoodsData, transitRoutesData, urbanAreasData) {

            var urbanOptions = {
                color: '#295b97',
                weight: 0
            }

            var cityLimitsOptions = {
                fillOpacity: 0,
                color: '#030303',
                opacity: 1,
                weight: 3
            };

            var neighborhoodOptions = {
                fillOpacity: .3,
                fillColor: '#e0ecf9',
                color: '#030303',
                weight: 1.7,
                opacity: 1
            };

            var subwayOptions = {
                color: '#ff6e00',
                weight: 2,
                opacity: 1
            }

            var busOptions = {
                color: '#f0f062',
                weight: .1,
                opacity: 1
            }

            var tramOptions = {
                color: '#ff6e00',
                weight: 2
            }

            var otherRoutes = {
                color: '#ff6e00'
            }

            L.geoJson(urbanAreasData, {
                style: urbanOptions
            }).addTo(map);

            L.geoJson(cityLimitsData, {
                style: cityLimitsOptions
            }).addTo(map);

            L.geoJson(neighborhoodsData, {
                style: neighborhoodOptions,
                onEachFeature: function (feature, layer) {
                    // shortut to variable
                    var tooltip = feature.properties.NAME;
                    // bind the tooltip to the layer
                    layer.bindTooltip(tooltip, {
                        sticky: true,
                        className: 'tooltip'
                    });
                    // visual affordance on mouseover
                    layer.on('mouseover', function (e) {
                        this.setStyle({
                            fillOpacity: .1
                        });
                    });
                    // use existing option to reset the styles on mouseout
                    layer.on('mouseout', function (e) {
                        this.setStyle(neighborhoodOptions);
                    });
                }
            }).addTo(map);

            L.geoJson(transitRoutesData, {
                // style each feature
                style: function (feature) {
                    // shortcut to variable
                    var type = feature.properties.type;

                    // assign options
                    return type === 'SUBWAY' ? subwayOptions :
                        type === 'Bus' ? busOptions :
                            type === 'TRAM' ? tramOptions : otherRoutes;
                }
            }).addTo(map);

        }
    </script>
</body>

</html>
